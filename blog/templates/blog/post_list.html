<html>
  <head>
    <meta charset="UTF-8">
    <title>Ordinary blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Ordinary blog</a></h1>
    </div>
    
    {% for post in posts %}
      <div>
        <p><em>published: {{ post.published_date|date:"H:i d M Y" }}</em></p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
      </div>
    {% endfor %}
  </body>
</html>
